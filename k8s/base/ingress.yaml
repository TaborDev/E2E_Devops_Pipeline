apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: techcommerce-ingress
  namespace: techcommerce
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: frontend.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port: { number: 80 }